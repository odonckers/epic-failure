name: epic_failure
description: Allows the developer to easily define priorities for failures, error codes for individual errors, and finally generate an easy to use `EpicFailure` for any need without redundent code.
version: 0.1.1
homepage: https://github.com/odonckers/epic_failure

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  equatable: ^1.1.1
  meta: ^1.1.8

dev_dependencies:
  build_runner: any
  test: ^1.14.2
